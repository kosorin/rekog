alphabets:
  test: >
    abcdefghijklmnopqrstuvwxyz
    áčďěéíňóřšťůúýž
    !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
    0123456789
  cs: >
    abcdefghijklmnopqrstuvwxyz
    áčďěéíňóřšťůúýž
  cs_p: >
    abcdefghijklmnopqrstuvwxyz
    áčďěéíňóřšťůúýž
    .:,;?!'"-_
  en: >
    abcdefghijklmnopqrstuvwxyz
  digits: >
    0123456789
  punctuation: >
    !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
  whitespace:
    include_whitespace: yes
    characters: " \t\n"

corpora:
  test: D:\corpus\test.txt
  cs_cbdb:
    path: D:\corpus\cs\cbdb
    pattern: '\.txt$'
  cs_cnk: D:\corpus\cs\cnk\syn2020.txt
  cs_wiki: D:\corpus\cs\wiki\
  cs_messenger: D:\corpus\cs\messenger\messages.txt
  en_norvig:
  en_iweb: D:\corpus\en\iweb\iweb.txt
  # other
  projects:
    path: D:\Temp\Projects
    pattern: '\.cs$'
    recursive: yes
  carpalx:
    path: D:\carpalx-0.12\corpus\books
    recursive: yes
