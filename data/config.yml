alphabets:
  test: >
    abcdefghijklmnopqrstuvwxyz
    áčďěéíňóřšťůúýž
    !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
    0123456789
  cs: >
    abcdefghijklmnopqrstuvwxyz
    áčďěéíňóřšťůúýž
  en: >
    abcdefghijklmnopqrstuvwxyz
  digits: >
    0123456789
  symbols: >
    !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
  whitespace:
    include_whitespace: yes
    characters: " \t\n"

